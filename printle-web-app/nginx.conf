server {
    listen 80;
    
    # Serve React App
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Fallback to index.html for React Router handling
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend container
    # This allows the frontend to just use "/api/print" instead of a full URL if desired
    location /api/ {
        proxy_pass http://printle-backend:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Increase upload size limit for large PDF/Image files
        client_max_body_size 20M;
    }
}
